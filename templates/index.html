<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>Music On Fire</title>
</head>

<body> 

  <header>
    <h1>Music On Fire</h1>
  </header>

  <div class="content">
      
  <div class="inputOptions">
    <div class="search">
    <form action="{{url_for('musicsearch')}}" method="post" >
      <label for="inputType">Search by:</label>
      <select name="inputType" id="inputType" name="inputType" class="input search">
        <option value="band">band</option>
        <option value="genre">genre</option>
        <option value="description">description</option>
      </div>
      </select>

      <p><input type="text" name="inputText" placeholder="Search for the best music" id="inputText" class="input inputText"/></p>
    <p><input type="submit" value="search" id="inputButton" class="input button searchButton" style="height: 30px;"/></p>
    </form>
  </div>

  <div id="addButton" >
    <button id="addModalButton" title="Add missing music" class="input button">add</button>
  </div>

  <div id="modal" class="modal">
    <form action="{{ url_for('musicadd')}}" method="post" class="formOptions">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add missing music</h2>
          <div class="modalOptions">
          <div><input type="text" name="modalBandText" placeholder="Band" class="modalElements input"></div>
          <div><input type="text" name="modalAlbumText" placeholder="Album" class="modalElements input"></div>
          <div><input type="text" name="modalGenreText" placeholder="Genre" class="modalElements input"></div>
          <div><input type="text" name="modalDescriptionText" placeholder="Description" class="modalElements input"></div>
          <div class="add"><button class="input button modalButton">add</button></div>
        </div>
      </div>
    </form>
  </div>

  <script src="static/index.js"></script>

</div>
</body>

</html>
